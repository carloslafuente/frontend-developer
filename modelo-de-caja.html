<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .caja-1 {
        width: 200px;
        height: 200px;
        background: #05dfd7;
        padding: 10px;
        border: solid 5px #fa26a0;
        box-sizing: border-box;
        margin: 10px 0;
        border-radius: 50px;
      }

      .caja-2 {
        width: 200px;
        height: 200px;
        background: #f69e7b;
        padding: 10px;
        border: solid 5px #383e56;
        box-sizing: border-box;
        border-radius: 25%;
      }
    </style>
  </head>
  <body>
    <div class="caja-1"></div>

    <div class="caja-2"></div>
  </body>
</html>
